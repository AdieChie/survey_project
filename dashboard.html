<html lang="en">
<head>

    <script src="dashApp.js" ></script>
    <link href="dashDesign.css" rel="stylesheet">
    <title>Dash</title>
</head>
<body>
    <div id="dash" class="tabcontent">
        <h1>Statistics</h1>
        <p>summary of the survey.</p>
      </div>
      
      <div id="settings" class="tabcontent">
        <h1>settigns</h1>
        <p>configure display</p> 
      </div>

      </div>

      <button class="tablink" onclick="openCity('dash', this, 'red')" id="defaultOpen">DashBoard</button>

      <button class="tablink" onclick="openCity('edit', this, 'blue')">Edit Survey</button>

      <script src="dashApp.js" ></script>
