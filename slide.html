                    <label for="signup" class="slide signup">Signup</label>

                                        class="fa-solid fa-envelope"></i>
                                </div>
                                <div class="inputPass">
                                    <input type="password" class="input" placeholder="Password" required
                                        id="login-pwd"><i class="fas fa-lock"></i>

                                </div>

                                <div class="remember-box">
                                    <input type="checkbox" checked="checked" name="remember" class="chkBx"> Remember me
                                    <a class="forgot" href="#">Forgot Password?</a>
                                </div>
                                <input type="submit" class="btn" value="Login" id="login"></button>

                                </a>

                            </div> -->

                    </form>
                    <form class="signup-form">
                        <div class="field">
                            <div class="names">
                                <input type="text" placeholder="Name" required id="registrationName">
                                <input type="text" placeholder="Surame" required id="registrationSurname">
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Email Address" required id="registrationEmail">
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password" required id="RegPwd">
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Confirm password" required id="cRegPwd">

                        <button class="Rbtn">Signup</button>
